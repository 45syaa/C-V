<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة شخصية</title>
    <meta name="description" content="مرحبًا بك في صفحتي الشخصية. هذه صفحة بسيطة باستخدام GitHub Pages.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #ffccbc, #ffab91, #cfd8dc, #90aacb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin: 0;
        }

        p {
            margin-top: 10px;
        }

        .icons {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .icon {
            width: 40px; /* حجم الأيقونة */
            margin: 0 20px; /* زيادة المسافة بين الأيقونات */
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1); /* تكبير الأيقونة عند التمرير */
        }

        .profile-pic {
            width: 150px; /* حجم الصورة */
            height: 150px; /* حجم الصورة */
            border-radius: 50%; /* شكل دائري للصورة */
            margin-bottom: 20px; /* مسافة تحت الصورة */
            object-fit: cover; /* الحفاظ على تناسق الصورة */
        }
    </style>
</head>
<body>
    <div>
        <img src="رابط_صورتك" alt="صورتي" class="profile-pic">
        <h1>مرحبًا بك في صفحتي الشخصية!</h1>
        <p>هذه صفحة بسيطة باستخدام GitHub Pages.</p>
    </div>
    
    <div class="icons">
        <a href="https://wa.me/201122822813" target="_blank" aria-label="WhatsApp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon">
        </a>
        <a href="https://t.me/div_muhamed" target="_blank" aria-label="Telegram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" class="icon">
        </a>
        <a href="mailto:mhamedibrahem65@gmail.com" target="_blank" aria-label="Gmail">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail" class="icon">
        </a>
    </div>
</body>
</html>

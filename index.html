<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة شخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2); /* تدرج هادئ من الأزرق الفاتح */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* ملء الشاشة بالكامل */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin: 0;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في صفحتي الشخصية!</h1>
    <p>هذه صفحة بسيطة باستخدام GitHub Pages.</p>
</body>
</html>
